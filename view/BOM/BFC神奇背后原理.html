<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BFC背后原理</title>
	<script type="text/javascript"></script>
	<style>
    body{
    	width:300px;
    	position: relative;
    }
    .aside{
    	width: 100px;
    	height: 150px;
    	float: left;
    	background-color: #f66;
    }
    .main{
    	height: 200px;
    	background-color: #fcc;
    	overflow: hidden;
    }
	</style>
</head>
<body>
	 <!-- BFC 全称Box,Formatting Context的概念.
	 Box是css布局的对象和基本单位,直观点说就是一个页面是由很多个Box组成。元素的类型和display属性决定了Box的类型。不同的Box会参与不同的Formatting Context(一个决定如何渲染文档的容器),因此Box内不同的元素会以不同的方式渲染
	 block-level box:display 属性为block,list-item,table元素,会生成	block-level box并且参与block Formatting Context
	 inline-level box:display 属性为inline,liline-block,inline-table的元素会生成inline-level box 并且参与inline formatting context有Block fomatting context(简称BFC)和 inline formatting context

	 Formatting context
	 Formatting context是W3C css2.1规范中的一个概念。它是页面中的一块渲染区域,并且有一套渲染规则,它决定了子元素如何定位,以及和其他元素相互作用。最常见的Formatting context 有Block fomatting
	 css2中只有BFC和IFC,css3中还增加了GFC 和FFC

	 BFC定义直接译为"块级格式化上下文"。它是一个独立的渲染区域,只有Block-level Box参与,它规定了内部Block-level Box如何布局,并且与这个区域外部署毫不相干。



	 BFC 布局规则:
	 内部的Box会在垂直方向,一个接一个地放置.
	 Box垂直方向的距离有margin决定。属于同一个BFC的相邻Box的margin会发生重叠
     每个元素的margin box的左边,与包含块border box的左边想接触(对于从左往右的格式化,否则相反)。即使存在浮动也是如此.
     BFC的区域不会与float box重叠。
     BFC就是页面上的一个隔离的独立容器,容器里面的子元素不会影响到外面元素。反之也是如此(容器外面的元素不会影响到里面的元素)
     计算BFC高度时,浮动元素也参与计算

     那些元素会生成BFC
     float属性不为none
     position为absolute或者fixed
     display为inline-block,table-cell,table-caption,flex,lilie-flex
     overflow不为visible -->
 

    <h2>1.自适应两栏布局</h2>
    <div class="aside"></div>
    <div class="main"></div>
    <!-- 使用了浮动元素就会脱离标准文档流 -->


   <!--  每个元素的margin box的左边,与包含块border box的左边想接触(对于从左往右的格式化,否则相反)。即使存在浮动也是如此
    因此虽然存在浮动元素的aslide,但main的左边依然会与包含块的左边相接触
    BFC的区域不会与float box重叠 -->





</body>
</html>
